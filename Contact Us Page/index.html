<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="form-header">
            <h1>Contact Us</h1>
            <p>We are here to help you. Fill out the details below.</p>
        </div>

        <form class="contact-box" action="#" method="GET">

            <div class="input-group">
                <label>Your Name</label>
                <input type="text" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" required>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" required>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="6" required></textarea>
            </div>

            <div class="input-group">
                <label>How did you find us?</label>
                <select required>
                    <option>Web Search</option>
                    <option>Word of Mouth</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="radio-section">
                <label class="section-title">Preferred Reply Method</label>

                <div class="radio-option">
                    <input type="radio" name="reply" required>
                    <span>Call Me</span>
                </div>

                <div class="radio-option">
                    <input type="radio" name="reply" required>
                    <span>Email Me</span>
                </div>

                <div class="radio-option">
                    <input type="radio" name="reply" required>
                    <span>No Reply Needed</span>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" required>
                <span>I accept the terms & conditions</span>
            </div>

            <div class="actions">
                <button type="reset" class="btn-outline">Clear</button>
                <button type="submit" class="btn-primary">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
